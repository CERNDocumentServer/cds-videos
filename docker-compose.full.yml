version: '2.3'
services:
  # Load balancer
  lb:
    extends:
      file: docker-services.yml
      service: lb
    links:
      - web
  # Frontend
  frontend:
    extends:
      file: docker-services.yml
      service: frontend
    volumes:
      - static_data:/opt/invenio/var/instance/static
    depends_on:
      - web-ui
      - web-api
    ports:
      - "80:80"
      - "443:443"
  # UI Application
  web-ui:
    extends:
      file: docker-services.yml
      service: app
    command: bash -c uwsgi --module invenio_app.wsgi_ui:application --socket 0.0.0.0:5000 --master --processes 2 --threads 2 --stats /tmp/stats.socket
    image: cds-videos-web
    ports:
      - "5000"
    volumes:
      - static_data:/opt/cds-videos/var/instance/static
    links:
      - cache
      - es
      - mq
      - db
  web-api:
    extends:
      file: docker-services.yml
      service: app
    command: bash -c uwsgi --module invenio_app.wsgi_rest:application --socket 0.0.0.0:5000 --master --processes 2 --threads 2 --stats /tmp/stats.socket
    image: cds-videos-web
    ports:
      - "5000"
    volumes:
      - static_data:/opt/cds-videos/var/instance/static
    links:
      - cache
      - es
      - mq
      - db
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: bash -c "celery -A invenio_app.celery worker --loglevel=INFO"
    image: cds-videos-worker
    links:
      - cache
      - es
      - mq
      - db
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  es:
    extends:
      file: docker-services.yml
      service: es
volumes:
  static_data:
