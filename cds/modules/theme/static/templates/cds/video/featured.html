<div class="bg-b">
  <div class="cds-video-iframe text-center" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <iframe scrolling="no"
            ng-if="$index==0 && record.id"
            width="100%"
            height="100%"
            frameborder="0"
            ng-src="{{ '' | previewIframeSrc: record.id:(record | findMaster).key}}"
            allowfullscreen>
    </iframe>
  </div>
</div>
