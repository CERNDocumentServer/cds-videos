<div ng-show="recordsVM.invenioRecordsAlert" class="alert alert-{{recordsVM.invenioRecordsAlert.type}}">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>{{ recordsVM.invenioRecordsAlert.data.status }}</strong>
  <span ng-if='recordsVM.invenioRecordsAlert.data.message'>{{ recordsVM.invenioRecordsAlert.data.message }}</span>
  <span ng-repeat="action in recordsVM.invenioRecordsAlert.action">{{ recordsVM.invenioRecordsArgs.templateParams.messages[action[0]].message }}</span>
</div>
