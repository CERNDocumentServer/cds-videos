<modal-dialog show="form.infoShown" dialog-title="Delete video" width="50%">
  Are you sure you want permanently delete the video?
  <p class="pull-right">
    <button class="btn btn-success" ng-click="$ctrl.deleteDeposit(); $parent.hideModal()">Yes</button>
    <button class="btn btn-danger" ng-click="$parent.hideModal()">No</button>
  </p>
</modal-dialog>
<modal-dialog show="form.publishInfoShown" dialog-title="Publish video" width="50%">
The video workflow is still processing.<br>
Are you sure you want publish the video?<br>
  <p class="pull-right">
    <button class="btn btn-default" ng-click="$parent.hideModal()">No</button>
    <button class="btn btn-success" ng-click="$ctrl.actionHandler(['SAVE', 'PUBLISH'], '/deposit'); $parent.hideModal()">Yes</button>
  </p>
</modal-dialog>
<div class="text-right">
  <button
    ng-hide='$ctrl.cdsDepositCtrl.record._deposit.status == "published" || $ctrl.cdsDepositCtrl.record._deposit.pid'
    ng-disabled="$ctrl.cdsDepositCtrl.cdsDepositsCtrl.loading"
    class="btn btn-default btn-xs mr-10" ng-click="form.infoShown = true">
    <i class="fa fa-trash-o text-muted"></i>
  </button>
  <button
    ng-hide='$ctrl.cdsDepositCtrl.isPublished() || $ctrl.cdsDepositCtrl.isPristine()'
    ng-disabled="$ctrl.cdsDepositCtrl.cdsDepositsCtrl.loading"
    class="btn btn-xs btn-default "
    ng-click="$ctrl.actionHandler('SAVE_PARTIAL')">
  Save
  </button>
  <button
    ng-hide='$ctrl.cdsDepositCtrl.depositStatusCurrent !== $ctrl.cdsDepositCtrl.depositStatuses.SUCCESS || $ctrl.cdsDepositCtrl.isPublished() || $ctrl.cdsDepositCtrl.isDirty()'
    ng-disabled="$ctrl.cdsDepositCtrl.isInvalid() || $ctrl.cdsDepositCtrl.cdsDepositsCtrl.loading || $ctrl.cdsDepositCtrl.depositStatusCurrent !== $ctrl.cdsDepositCtrl.depositStatuses.SUCCESS"
    class="btn btn-xs btn-primary "
    ng-click="$ctrl.actionHandler(['SAVE', 'PUBLISH'], '/deposit')">
  Publish
  </button>
  <button
    ng-hide='$ctrl.cdsDepositCtrl.depositStatusCurrent === $ctrl.cdsDepositCtrl.depositStatuses.SUCCESS || $ctrl.cdsDepositCtrl.isPublished() || $ctrl.cdsDepositCtrl.isDirty()'
    ng-disabled="$ctrl.cdsDepositCtrl.isInvalid() || $ctrl.cdsDepositCtrl.cdsDepositsCtrl.loading"
    class="btn btn-xs btn-primary"
    ng-click="form.publishInfoShown = true">
  Publish
  </button>
  <button
    ng-hide='$ctrl.cdsDepositCtrl.isDraft()'
    ng-disabled="$ctrl.cdsDepositCtrl.isInvalid() || $ctrl.cdsDepositCtrl.cdsDepositsCtrl.loading"
    class="btn btn-xs btn-default "
    ng-click="$ctrl.actionHandler(['EDIT', 'SAVE_PARTIAL'], '/deposit')">
  Edit
  </button>
</div>
