<div ng-init="tree=[];tree_more=[]" ng-repeat="(key, value) in vm.invenioSearchResults.aggregations track by $index">
  <div ng-if="value.buckets.length > 0" class="cds-border ba mb-30 pa-10 b-r-3">
    <h2 class="text-capitalize f8 mt-5"><b>{{ key | titlecase }}</b></h2>
    <ul class="list-unstyled" ng-repeat="item in value.buckets">
      <li class="cds-facets-item">
        <a class="cds-facets-item-link" ng-class="{'cds-facets-item-link-checked': handler[key].indexOf(item.key) > -1}" ng-click="handleClick(key, item.key)">{{ key === 'created_by' ? 'me' : item.key }} <span class="cds-facets-item-link-counter pull-right fw-b"><span ng-show="handler[key].indexOf(item.key) > -1"><i class="fa fa-remove"></i></span><span ng-hide="handler[key].indexOf(item.key) > -1">{{item.doc_count }}</span></a>
      </li>
    </ul>
  </div>
</div>
