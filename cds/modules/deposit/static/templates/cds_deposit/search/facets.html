<div ng-init="tree=[];tree_more=[]" ng-repeat="(key, value) in vm.invenioSearchResults.aggregations track by $index">
  <div ng-if="value.buckets.length > 0" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-capitalize">
        {{ key === 'created_by' ? 'Created By' : key }}
      </h3>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled" ng-repeat="item in value.buckets">
        <li class="text-capitalize">
          <input type="checkbox" ng-checked="handler[key].indexOf(item.key) > -1" ng-click="handleClick(key, item.key)" /> {{ key === 'created_by' ? 'Me' : item.key }} ({{ item.doc_count }})
        </li>
      </ul>
    </div>
  </div>
</div>
