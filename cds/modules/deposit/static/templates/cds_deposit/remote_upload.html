<div class="text-center">
  <p class="text-center py-20 f5 text-muted">
    <strong>— OR —</strong>
  </p>
  <div class="input-group">
    <input
      msd-elastic
      placeholder="Input the URL to upload here, i.e. https://example.com/video.mov"
      class="form-control"
      ng-model="uploadUrl"
  />
    <span class="input-group-btn">
      <a class="btn btn-default" type="button" ng-click="startUrlUploads(uploadUrl); uploadUrl='';">Upload from URL</a>
    </span>
  </div>
</div>
