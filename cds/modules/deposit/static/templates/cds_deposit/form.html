<div class="row">
    <div class="col-sm-12">
        <form
          name="depositionForm"
          class="form-horizontal"
          ng-hide="recordsVM.invenioRecordsAlert.type == 'success' && recordsVM.invenioRecordsArgs.responseParams[recordsVM.invenioRecordsAlert.action].hide"
          sf-schema="recordsVM.invenioRecordsSchema"
          sf-form="recordsVM.invenioRecordsForm"
          sf-model="recordsVM.invenioRecordsModel"

    </div>
</div>
