<div class="form-group"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}"
     ng-controller="invenioDynamicSelectController"
     >
  <label
    class="control-label"
    for="{{ form.key.slice(-1)[0] }}"
    ng-class="{'sr-only': !showTitle(), 'field-required': form.required}"
    ng-show="showTitle()">
    <i ng-if="form.fa_cls" class="fa fa-fw {{ form.fa_cls }}"></i>&nbsp;{{ form.title }}
  </label>

  <ui-select multiple tagging="suggestKeywords" ng-model="$$value$$" theme="bootstrap" ng-disabled="disabled" style="width: 800px;" title="Choose a tag">
    <ui-select-match placeholder="Select tag...">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="tag in tags | propsFilter: {name: $select.search}">
      <div ng-if="tag.isTag" ng-bind-html="(tag.name | highlight: $select.search) +' (new)'"></div>
      <div ng-if="!tag.isTag" ng-bind-html="tag.name + tag.isTag | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
  <p>Selected: </p>
  <pre>selectedPeople = {{$$value$$ | json}}</pre>

    <span ng-if="form.feedback !== false"
      class="form-control-feedback"
      ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
    <div class="help-block"
      ng-show="(hasError() && errorMessage(schemaError())) || form.description"
      ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
