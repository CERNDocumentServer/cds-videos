<div class="form-group"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}"
     ng-controller="dynamicSelectController"
     ng-init="$$value$$=$$value$$||[];uiMultiSelectInitInternalModel($$value$$)">
  <label
    class="control-label"
    for="{{ form.key.slice(-1)[0] }}"
    ng-class="{'sr-only': !showTitle(), 'field-required': form.required}"
    ng-show="showTitle()">
    <i ng-if="form.fa_cls" class="fa fa-fw {{ form.fa_cls }}"></i>&nbsp;{{ form.title }}
  </label>
    <ui-select
      multiple sortable-options="{{form.sortableOptions}}"
      ng-model="internalModel"
      ng-disabled="evalExpr(form.readonly)"
      theme="bootstrap"
      on-select="$$value$$.push($item.value)"
      on-remove="$$value$$.splice($$value$$.indexOf($item.value), 1)"
      class="{{form.options.uiClass}}">
      <ui-select-match placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select' | translate)}}">{{ (!$item) ? $$value$$[$index].name : $item.name}}</ui-select-match>
      <ui-select-choices repeat="item in form.titleMap | propsFilter: {name: $select.search}"
         refresh="populateTitleMap(form, $select.search)"
         refresh-delay="form.options.refreshDelay"
         group-by="form.options.groupBy">
        <div ng-bind-html="item.name | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
    <span ng-if="form.feedback !== false"
      class="form-control-feedback"
      ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
    <div class="help-block"
      ng-show="(hasError() && errorMessage(schemaError())) || form.description"
      ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
