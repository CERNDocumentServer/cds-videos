        <b>year</b>
        <span class="pull-right" ng-show="vm.invenioSearchArgs['years'] && vm.invenioSearchArgs.years.length > 0">

      </h2>
    <div>
      <div ng-style="margin: 0 auto;" id="year_hist"></div>

  </div>
