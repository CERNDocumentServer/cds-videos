<div class="row">
  <div class="col-md-4 mb-20" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <a class="cds-video-title l-w" target="_self" ng-href="/record/{{ record.id }}">
      <img class="img-responsive" ng-src="{{ record | iiif:false:[330,190] }}"/>
      <p>
        {{ record.metadata.title.title || 'No title' | ellipsis: 120}}
      </p>
    </a>
  </div>
</div>
